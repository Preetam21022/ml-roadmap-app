<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Progress Animation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h2>Complete Steps to Move the Car</h2>
  <div id="track">
    <img id="car" src="https://i.imgur.com/O6zA7g6.png" alt="Car" />
  </div>

  <div id="buttons">
    <button onclick="moveCar(1)">Step 1</button>
    <button onclick="moveCar(2)">Step 2</button>
    <button onclick="moveCar(3)">Step 3</button>
    <button onclick="moveCar(4)">Step 4</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
